{% extends 'layouts/base.html' %}

{% block content %}
<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Registrarse</h1>
            <p class="lead fw-normal text-white-50 mb-0">para poder realizar compras es necesario estar registrado</p>
        </div>
    </div>
</header>
<div class="container ">
    <div class="row">
        <d class="d-flex flex-column justify-content-center align-content-center p-4">
            <form class="m-auto w-50" method="POST" action="{% url 'register' %}">
                {% csrf_token %}
                {{form.as_p}}
                <br />
                <button type="submit" class="btn btn-secondary">Registrarse</button>
            </form>

    </div>
</div>
</div>
{% endblock %}
